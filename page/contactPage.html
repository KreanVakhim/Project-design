<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coffee Shop - Contact</title>
  <link rel="icon" href="../img/logo.png" type="image/x-icon">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
  <link rel="stylesheet" href="../style/contact.css">
</head>
<body>
  <!-- Navbar -->
  <nav>
    <div class="logo">
      <img src="../img/logo.png" alt="Logo">
      <h2>COFFEE SHOP</h2>
    </div>

    <div class="menu-icon" id="menu-toggle"><i class='bx bx-menu'></i></div>

    <div class="navbar" id="nav-links">
      <a href="../index.html">Home</a>
      <a href="./aboutPage.html">About</a>
      <a href="./servicePage.html">Service</a>
      <a href="./contactPage.html" class="active">Contact</a>
    </div>

    <div class="nav-icons">
      <a href="#"><i class='bx bx-cart'></i><span class="badge">3</span></a>
      <a href="#"><i class='bx bx-bell'></i><span class="badge">5</span></a>
      <a href="#" class="profile-icon"><i class='bx bxs-user'></i></a>
    </div>
  </nav>

  <!-- Contact Section -->
  <section class="hero">
    <h1 class="fade-in">Contact Us</h1>
    <p class="fade-in-delay">We'd love to hear from you! Please fill out the form below.</p>
  </section>

  <section class="contact" id="contact">
    <h2 class="slide-up">Contact Us</h2>
    <p class="fade-in">We'd love to hear from you! Send us a message below.</p>
    
    <div class="contact-container">
      <div class="contact-content">
        <img src="../img/contactPage/contact.png" alt="Contact Us" class="contact-image">
        <div class="contact-info">
          <h3>Get in Touch</h3>
          <div class="contact-item">
            <i class='bx bx-map'></i>
            <p>Phnom Penh, Cambodia</p>
          </div>
          <div class="contact-item">
            <i class='bx bx-phone'></i>
            <p>+855 68 311 918</p>
          </div>
          <div class="contact-item">
            <i class='bx bx-envelope'></i>
            <p>coffee@shop.com</p>
          </div>
          <div class="social-icons">
            <a href="#" class="social-link"><i class='bx bxl-facebook'></i></a>
            <a href="#" class="social-link"><i class='bx bxl-telegram'></i></a>
            <a href="#" class="social-link"><i class='bx bxl-instagram'></i></a>
          </div>
        </div>
      </div>
      
      <form class="contact-form" id="contact-form">
        <div class="form-group">
          <input type="text" id="name" placeholder="Your Name" required>
          <label for="name">Your Name</label>
        </div>
        <div class="form-group">
          <input type="email" id="email" placeholder="Your Email" required>
          <label for="email">Your Email</label>
        </div>
        <div class="form-group">
          <input type="text" id="subject" placeholder="Subject">
          <label for="subject">Subject</label>
        </div>
        <div class="form-group">
          <textarea id="message" placeholder="Your Message" rows="5" required></textarea>
          <label for="message">Your Message</label>
        </div>
        <button type="submit" class="submit-btn">
          <span>Send Message</span>
          <i class='bx bx-send'></i>
        </button>
      </form>
    </div>
  </section>

<!-- FOOTER -->
  <footer>
    <div class="left"><p>Â© 2025 Coffee Cambodia</p></div>
    <div class="icon">
      <ul>
        <li><a href="#"><i class='bx bxl-facebook-circle'></i></a></li>
        <li><a href="#"><i class='bx bxl-telegram'></i></a></li>
        <li><a href="#"><i class='bx bxl-instagram-alt'></i></a></li>
      </ul>
    </div>
    <div class="right"><ul><li>Privacy Policy</li></ul></div>
  </footer>

  <!-- JS Menu Toggle -->
  <script>
    const menuToggle = document.getElementById("menu-toggle");
    const navLinks = document.getElementById("nav-links");

    menuToggle.addEventListener("click", () => {
      navLinks.classList.toggle("show");
    });
  </script>
</body>
</html>
